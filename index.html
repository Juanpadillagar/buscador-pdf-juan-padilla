<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador Especializado Libros en PDF - Juan Padilla</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004080" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4faff; margin: 0; padding: 0; }
    header { background-color: #004080; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #007d7d; color: white; border: none; font-size: 16px; cursor: pointer; }
    .resultado { margin-top: 20px; }
    .error { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Buscador Especializado Libros en PDF - Juan Padilla</h1>
  </header>
  <main>
    <input type="text" id="busqueda" placeholder="Escribe el nombre del libro en PDF..." />
    <button id="buscarBtn">Buscar PDFs</button>
    <div id="resultado"></div>
  </main>

  <script>
    const apiKey = "AIzaSyBgVX8RV86nx2gWe2AhoVj_35Mxe9ZV7wo";
    const cx = "06b4fda20cf674dfe";

    document.getElementById("buscarBtn").addEventListener("click", buscarPDF);

    async function buscarPDF() {
      const query = document.getElementById("busqueda").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!query) {
        resultadoDiv.innerHTML = "<p class='error'>Por favor escribe un término de búsqueda.</p>";
        return;
      }

      resultadoDiv.innerHTML = "<p>Buscando...</p>";

      try {
        const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query + " filetype:pdf")}`);
        const data = await response.json();

        if (data.error) {
          resultadoDiv.innerHTML = `<p class="error">⚠️ Error de API: ${data.error.message}</p>`;
          return;
        }

        if (!data.items || data.items.length === 0) {
          resultadoDiv.innerHTML = "<p>No se encontraron resultados.</p>";
          return;
        }

        resultadoDiv.innerHTML = "";
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "resultado";
          div.innerHTML = `<p><a href="${item.link}" target="_blank">${item.title}</a><br><small>${item.snippet}</small></p>`;
          resultadoDiv.appendChild(div);
        });
      } catch (e) {
        resultadoDiv.innerHTML = `<p class="error">Error de conexión o de red: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
