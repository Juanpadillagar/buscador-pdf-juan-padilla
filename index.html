
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Especializado Libros en PDF - Juan Padilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #004080, #007d7d);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="file"], input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007d7d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #005e5e;
    }
    h1, h3 {
      color: #004080;
    }
    #estadoCarga {
      color: #007d7d;
      font-weight: bold;
    }
    a {
      color: #004080;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    let listaLibros = [];
    let resultadosGlobales = [];

    function cargarCSV(event) {
      const archivo = event.target.files[0];
      const lector = new FileReader();
      lector.onload = function(e) {
        const texto = e.target.result;
        listaLibros = texto.split("\n").map(l => l.trim()).filter(l => l);
        document.getElementById("estadoCarga").innerText = `${listaLibros.length} títulos cargados.`;
      };
      lector.readAsText(archivo);
    }

    function agregarBusquedaManual() {
      const manual = document.getElementById("entradaManual").value.trim();
      if (manual) {
        listaLibros.push(manual);
        document.getElementById("estadoCarga").innerText = `${listaLibros.length} títulos en la lista.`;
        document.getElementById("entradaManual").value = "";
      }
    }

    async function buscarPDFs() {
      const resultados = document.getElementById("resultados");
      resultados.innerHTML = "<p>Buscando...</p>";
      resultadosGlobales = [];

      const apiKey = "AIzaSyBgVX8RV86nx2gWe2AhoVj_35Mxe9ZV7wo";
      const cx = "06b4fda20cf674dfe";

      for (const query of listaLibros) {
        const urlBusqueda = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}+filetype:pdf`;

        try {
          const response = await fetch(urlBusqueda);
          const data = await response.json();

          if (data.items) {
            const contenedor = document.createElement("div");
            contenedor.innerHTML = `<h3>Resultados para: ${query}</h3>`;
            data.items.forEach(item => {
              if (item.link.toLowerCase().endsWith(".pdf")) {
                const enlace = document.createElement("a");
                enlace.href = item.link;
                enlace.textContent = item.title;
                enlace.target = "_blank";
                contenedor.appendChild(enlace);
                contenedor.appendChild(document.createElement("br"));

                resultadosGlobales.push({ titulo: item.title, url: item.link });
              }
            });
            resultados.appendChild(contenedor);
          }
        } catch (error) {
          console.error(`Error al buscar: ${query}`, error);
        }
      }
    }

    function exportarResultados() {
      if (!resultadosGlobales.length) return;
      let contenido = "Titulo,URL\n";
      resultadosGlobales.forEach(item => {
        contenido += `"${item.titulo.replace(/"/g, '""')}","${item.url}"\n`;
      });
      const blob = new Blob([contenido], { type: "text/csv;charset=utf-8;" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "resultados_pdfs.csv";
      enlace.click();
    }
  </script>
</head>
<body>
  <header>
    <h1>Buscador Especializado Libros en PDF - Juan Padilla</h1>
  </header>
  <main>
    <p><strong>1.</strong> Cargar archivo <code>.csv</code> con nombres de libros:</p>
    <input type="file" accept=".csv" onchange="cargarCSV(event)">

    <p><strong>2.</strong> O agregar manualmente un libro:</p>
    <input type="text" id="entradaManual" placeholder="Nombre del libro">
    <button onclick="agregarBusquedaManual()">Agregar</button>

    <p id="estadoCarga"></p>

    <button onclick="buscarPDFs()">Buscar PDFs</button>
    <button onclick="exportarResultados()">Exportar Resultados</button>

    <div id="resultados" style="margin-top:30px;"></div>
  </main>
</body>
</html>
